<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The chicken connessioir gives us the location of the pengest tings in all of London.">
    <meta name="author" content="Roy Porter">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <!-- <link rel="shortcut icon" href="http://www.jasny.net/bootstrap/assets/ico/favicon.png"> -->

    <title>Pengest Munch</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/Chart.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-chart.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en&key=AIzaSyAIqSkFTvCEG40YwJeoeXSDtzAl8gbW5RU"></script>
    <script src="js/peng.controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

  </head>

  <body ng-app="pengApp" ng-controller="pengestController">

<div id="site-wrapper" class="show-nav">

  <div id="site-canvas">

    <div id="map"></div>

    <div id="site-menu">
      <h2 id="brand">Pengest Munch</h1>
        <ul class="nav navmenu-nav review-list">
          <li ng-repeat="review in reviews" ng-click="selectMarker(review)" class="toggle-nav">
            <span class="review-name"> {{review.name}} </span>
            <span class="review-score"> {{review.rating.total}} </span>
        </li>
        </ul>
    </div>

  <div class="toggle-nav menu-button"><i class="fa fa-bars"></i></div>
  </div>

</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>

    <script>
    $(function() {

        // Toggle Nav on Click
        $('.toggle-nav').click(function() {
            // Calling a function in case you want to expand upon this.
            toggleNav();
        });
    });

    function toggleNav() {
        if ($('#site-wrapper').hasClass('show-nav')) {
            // Do things on Nav Close
            $('#site-wrapper').removeClass('show-nav');
        } else {
            // Do things on Nav Open
            $('#site-wrapper').addClass('show-nav');
        }

    }
    </script>

    <!-- Google Analytics page -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-72944361-3', 'auto');
    ga('send', 'pageview');
  </script>


</body>
</html>

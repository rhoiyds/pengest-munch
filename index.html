  <body ng-app="pengApp" ng-controller="pengestController">
    <div class="navmenu navmenu-default navmenu-fixed-left">
      <a class="navmenu-brand" href="#">Pengest Munch</a>
      <ul class="nav navmenu-nav">
        <li ng-repeat="review in reviews"><a href="#">{{review.name}}</a></li>
      </ul>
    </div>

    <div class="canvas" style="">

      <div id="map" ></div>


      <div class="navbar navbar-default navbar-fixed-top" style="">

        </button>
      </div>

      <div class="container">
      <script>
        function initMap() {
          var uluru = {lat: 51.528308, lng: -0.3817765};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru,
            mapTypeControl: false
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }

      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIqSkFTvCEG40YwJeoeXSDtzAl8gbW5RU&callback=initMap">
      </script>
